<!DOCTYPE html>
<html>
<head>
    <title>MCP 목록</title>
    <style>
        .card { border:1px solid #ccc; border-radius:8px; padding:16px; margin:16px; display:inline-block; width:250px; vertical-align:top;}
        .tag { background:#eee; border-radius:4px; padding:2px 6px; margin-right:4px;}
    </style>
</head>
<body>
    <h1>MCP 서버 목록</h1>
    {% for mcp in mcps %}
    <div class="card">
        <h2><a href="/mcp/{{mcp.id}}">{{mcp.name}}</a></h2>
        <p>{{mcp.description}}</p>
        <p><b>카테고리:</b> {{mcp.category}}</p>
        <p>
            <b>태그:</b>
            {% for tag in mcp.tags or [] %}
                <span class="tag">{{tag}}</span>
            {% endfor %}
        </p>
    </div>
    {% endfor %}
</body>
</html>
