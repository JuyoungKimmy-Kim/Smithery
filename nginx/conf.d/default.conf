server {
    listen 80;
    server_name ${DOMAIN};
    return 301 https://$host$request_uri;
}

server {
    listen 9631 ssl;
    server_name ${DOMAIN};

    ssl_certificate /etc/nginx/ssl/mcp-hub.crt;
    ssl_certificate_key /etc/nginx/ssl/mcp-hub.pem;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Special case: /api/posts -> /api/v1/mcp-servers/?status=approved
    location = /api/posts {
        proxy_pass http://backend:10001/api/v1/mcp-servers/?status=approved;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # All other /api requests -> /api/v1
    location ^~ /api/ {
        rewrite ^/api/(.*)$ /api/v1/$1 break;
        proxy_pass http://backend:10001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }
}